name: Daily Blog Generator

on:
  schedule:
    # 9:00 AM IST â†’ 3:30 AM UTC
    - cron: '30 3 * * *'
    # 6:00 PM IST â†’ 12:30 PM UTC
    - cron: '30 12 * * *'
  workflow_dispatch:

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Blog Generator Script
        run: python backend/main.py

      - name: Commit and Push New Blog
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ¤– Auto-generated blog on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/LeadbaseAI-Official/blog-website.git HEAD:main
